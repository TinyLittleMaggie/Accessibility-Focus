<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tab Index</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button type="button" name="button">Hey! CLick me!</button>
    <button type="button" name="button">No, click me!!</button>
    <div class="specialButton" tabindex="0">No, don't listen to them. Click me!</div>
    <button type="button" name="button" tabindex="5">Hey! My index is 5!</button>
    <button type="button" name="button" tabindex="1">No, click me!!1</button>
    <button type="button" name="button" tabindex="2">No, click me!!2</button>
    <button type="button" name="button" tabindex="3">No, click me!!3</button>
    <button type="button" name="button" tabindex="4">No, click me!!4</button>
    <button type="button" name="button" tabindex="6">No, click me!!6</button>
    <button type="button" name="button" tabindex="7">No, click me!!7</button>
    <button type="button" name="button" tabindex="-1">No, click me!!7</button>
  </body>
</html>
